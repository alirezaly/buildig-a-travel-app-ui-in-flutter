# How Flutter works?
* Flutter works more like a gaming engine, than an app framework
* Flutter doesn’t have native controls or components
* It renders UI on a Skia Canvas as it changes (60fps)
* UI will be buttery smooth since it uses GPU for most of the work
* Dart based code runs using CPU in a specialized UI Thread
